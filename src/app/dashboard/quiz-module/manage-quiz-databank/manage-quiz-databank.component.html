<mat-card>
    <mat-card-header>
        <mat-card-title>Add New Question</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="questionForm" (ngSubmit)="addQuestion()">
            <mat-form-field>
                <mat-label>Question</mat-label>
                <input matInput formControlName="question" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Option 1</mat-label>
                <input matInput formControlName="option1" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Option 2</mat-label>
                <input matInput formControlName="option2" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Option 3</mat-label>
                <input matInput formControlName="option3" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Option 4</mat-label>
                <input matInput formControlName="option4" />
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="questionForm.invalid">Add
                Question</button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card>
    <!-- What will be the upload template format? -->

    <!-- Add a sample template download from angular  -->
    <mat-card-header>
        <mat-card-title>Upload Questions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <input type="file" (change)="onFileChange($event)" />
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Questions List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let element"> {{element.options.join(', ')}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editQuestion(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteQuestion(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
