<mat-card>
    <mat-card-header>
        <mat-card-title>View Quiz Databank</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field>
                <mat-label>Board</mat-label>
                <mat-select [(ngModel)]="selectedBoard" (selectionChange)="loadStandards()">
                    <mat-option *ngFor="let board of boards" [value]="board">{{ board }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Standard</mat-label>
                <mat-select [(ngModel)]="selectedStandard" (selectionChange)="loadSubjects()">
                    <mat-option *ngFor="let standard of standards" [value]="standard">{{ standard }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Subject</mat-label>
                <mat-select [(ngModel)]="selectedSubject" (selectionChange)="loadChapters()">
                    <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Chapter</mat-label>
                <mat-select [(ngModel)]="selectedChapter" (selectionChange)="loadQuestions()">
                    <mat-option *ngFor="let chapter of chapters" [value]="chapter">{{ chapter }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="navigateToAddQuestion()">Add Question</button>
        <input type="file" (change)="onFileChange($event)" />
        <table mat-table [dataSource]="questions" class="mat-elevation-z8">
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{ element.question }} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let element"> {{ element.options.join(', ') }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
