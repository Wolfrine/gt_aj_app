<div class="container">
    <div *ngIf="user$ | async as user;">
        <h1>Welcome, {{ user.displayName }}</h1>
        <!-- Add more user details as needed -->
    </div>


    <!-- Icons -->
    <div class="action-icons">
        <div class="action" *ngFor="let action of actionlist">
            <a [routerLink]="action.route">
                <div class="icon">
                    <img mat-card-image [src]="action.imageUrl" *ngIf="action.imageUrl" class="icon-image">
                </div>
                {{action.title}}
            </a>
        </div>
    </div>
</div>

<app-news-events></app-news-events>
