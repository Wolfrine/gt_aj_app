<div class="cont">
    <h1>Manage Syllabus</h1>

    <mat-tab-group>
        <mat-tab label="Boards">
            <h3>Manage the applicable boards</h3>
            <pre>{{boards}}</pre>
            <div *ngIf="boards.length > 0">
                <div *ngFor="let board of boards">
                    <mat-checkbox checked>
                        {{ board }}
                    </mat-checkbox>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Standards">
            <h3>Manage applicable Standards for your institute</h3>
            <pre>{{standards}}</pre>
            <div *ngIf="standards.length > 0">
                <div *ngFor="let standard of standards">
                    <mat-checkbox checked>
                        {{ standard }}
                    </mat-checkbox>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Complete Syllabus">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    <span>{{node.name}}</span>
                </mat-tree-node>

                <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                        <mat-icon>
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    <span>{{node.name}}</span>
                </mat-tree-node>
            </mat-tree>
        </mat-tab>
        <mat-tab label="Upload Syllabus">
            <app-file-upload></app-file-upload>
        </mat-tab>
    </mat-tab-group>
</div>
